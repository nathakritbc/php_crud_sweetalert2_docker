version: "3.1"
services:
  www:
    build: .
    ports:
      # - "8001:80"
      - "80:80"
    volumes:
      - ./www:/var/www/html/
    # links:
    #   - db
    depends_on:
      - db
    networks:
      - lamp_network

  db:
    image: mysql:8.0
    container_name: appsDB
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - "3306:3306"
    networks:
      - lamp_network
    environment:
      MYSQL_DATABASE: php_crud_sweetalert2
      MYSQL_ROOT_PASSWORD: 12345678
    volumes:
      - db:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql

  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: always
    ports:
      - "8080:80"
    networks:
      - lamp_network
    # environment:
    #   PMA_HOST: db

